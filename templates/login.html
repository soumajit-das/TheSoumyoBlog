
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <title> Admin Panel </title>


    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.3/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
  <body class="text-center">
    <link href="{{ url_for('static', filename='css/signin.css') }}" rel="stylesheet">

    <form class="form-signin" action="/dashboard" method="POST">
  <h1 class="h3 mb-3 font-weight-normal"> Admin Login </h1>
  <label for="uname" class="sr-only">User Name</label>
  <input type="text" id="uname" name="uname" class="form-control" placeholder="User Name" required autofocus>
  <label for="pass" class="sr-only">Password</label>
  <input type="password" id="pass" name="pass" class="form-control" placeholder="Password" required>
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  <p class="mt-5 mb-3 text-muted">&copy; {{ params['blog_name'] }} 2020</p>
</form>
</body>
</html>
